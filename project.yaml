version: '3.0'

# Ignore this`expectation` block. It is required but not used, and will be removed in future versions.
expectations:
  population_size: 1000

actions:
  study_dates:
    run: r:v2 analysis/metadates.R
    outputs:
      highly_sensitive:
        study_dates_json: output/study_dates.json

  generate_dataset_dm_algo:
    run: ehrql:v1 generate-dataset analysis/dataset_definition_dm_algo.py --output output/dataset_dm_algo.arrow
    needs: 
    - study_dates
    outputs:
      highly_sensitive:
        dataset: output/dataset_dm_algo.arrow

  diabetes_algo:
    run: diabetes-algo:v0.0.10
    config:
     df_input: dataset_dm_algo.arrow
     remove_helper: FALSE
     birth_date: qa_num_birth_year
     ethnicity_cat: cov_cat_ethnicity
     t1dm_date: tmp_elig_date_t1dm
     tmp_t1dm_primarycare_date: tmp_elig_date_t1dm_ctv3
     tmp_t1dm_count_num: tmp_elig_count_t1dm
     t2dm_date: elig_date_t2dm
     tmp_t2dm_primarycare_date: tmp_elig_date_t2dm_ctv3
     tmp_t2dm_count_num: tmp_elig_count_t2dm
     otherdm_date: tmp_elig_date_otherdm
     tmp_otherdm_count_num: tmp_elig_count_otherdm
     gestationaldm_date: tmp_elig_date_gestationaldm
     tmp_poccdm_date: tmp_elig_date_poccdm
     tmp_poccdm_primarycare_count_num: tmp_elig_count_poccdm_ctv3
     tmp_max_hba1c_mmol_mol_num: tmp_elig_num_max_hba1c_mmol_mol
     tmp_max_hba1c_date: tmp_elig_date_max_hba1c
     tmp_insulin_dmd_date: tmp_elig_date_insulin
     tmp_antidiabetic_drugs_dmd_date: tmp_elig_date_antidiabetic_drugs
     tmp_nonmetform_drugs_dmd_date: tmp_elig_date_nonmetform_drugs
     tmp_diabetes_medication_date: tmp_elig_date_diabetes_medication
     tmp_first_diabetes_diag_date: tmp_elig_date_first_diabetes_diag
     gestationaldm_date_sources: gestationaldm_date
     t1dm_date_sources: t2dm_date,t1dm_date,otherdm_date,tmp_diabetes_medication_date
     t2dm_date_sources: t2dm_date,t1dm_date,otherdm_date,tmp_diabetes_medication_date
     otherdm_date_sources: t2dm_date,t1dm_date,otherdm_date,tmp_diabetes_medication_date,tmp_max_hba1c_date,tmp_poccdm_date
     df_output: data_processed.csv.gz
    needs:
    - generate_dataset_dm_algo
    outputs:
      highly_sensitive:
        csv.gz: output/data_processed.csv.gz

  generate_dataset:
    run: ehrql:v1 generate-dataset analysis/dataset_definition_t2dm.py --output output/dataset.arrow
    needs: 
    - study_dates
    - generate_dataset_dm_algo
    - diabetes_algo
    outputs:
      highly_sensitive:
        dataset: output/dataset.arrow

  data_process:
    run: r:v2 analysis/data_process.R
    needs:
    - generate_dataset
    outputs:
      highly_sensitive:
        dataset1: output/data/data_processed.arrow
        dataset2: output/data/data_processed_full.arrow
        dataset3: output/data/data_processed_death_ltfu.arrow
      moderately_sensitive:
        flowchart_tbls: output/data_description/*.csv
        plots: output/data_description/*.png

  generate_dataset_ppa:
    run: ehrql:v1 generate-dataset analysis/dataset_definition_ppa.py --output output/dataset_ppa.arrow
    needs: 
    - study_dates
    - data_process
    outputs:
      highly_sensitive:
        dataset: output/dataset_ppa.arrow

  data_process_ppa:
    run: r:v2 analysis/data_process_ppa.R
    needs:
    - generate_dataset_ppa
    outputs:
      highly_sensitive:
        dataset: output/data/data_processed_ppa.arrow
      moderately_sensitive:
        skim: output/data_description/data_processed_ppa_desc.csv

  treat_strat_feasibility:
    run: r:v2 analysis/treat_strat_feasibility.R
    needs:
    - data_process
    outputs:
      highly_sensitive:
        dataset_plots: output/data/data_plots.feather
      moderately_sensitive:
        desc_tbl1: output/data_description/n_exp_out_midpoint6.csv
        desc_tbl2: output/data_description/n_exp_out.csv
  
  table1:
    run: r:v2 analysis/table1.R
    needs:
    - data_process
    outputs:
      moderately_sensitive:
        data_tbl1: output/data_description/table1_main.csv
        data_tbl2: output/data_description/table1_main_midpoint6.csv
        data_tbl3: output/data_description/table1_death_ltfu1_midpoint6.csv
        data_tbl4: output/data_description/table1_death_ltfu2_midpoint6.csv

  km_primary:
    run: kaplan-meier-function:v0.0.18 
      --df_input=output/data/data_processed.arrow
      --dir_output=output/te/km_primary
      --exposure=exp_bin_treat
      --origin_date=landmark_date
      --event_date=out_date_severecovid_afterlandmark
      --censor_date=cox_date_severecovid
      --max_fup=730
      --plot=TRUE
    needs:
    - data_process
    outputs:
      moderately_sensitive:
        km_treat_estimates: output/te/km_primary/*.csv
        png: output/te/km_primary/*.png

  km_covid_event:
    run: kaplan-meier-function:v0.0.18 
      --df_input=output/data/data_processed.arrow
      --dir_output=output/te/km_covid_event
      --exposure=exp_bin_treat
      --origin_date=landmark_date
      --event_date=out_date_covid_afterlandmark
      --censor_date=cox_date_covid
